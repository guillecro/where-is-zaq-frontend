<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Primary Meta Tags -->
    <title>Where is Zaq? - A Lucy's Guardians Adventure</title>
    <meta name="title" content="Where is Zaq? - A Lucy's Guardians Adventure">
    <meta name="description" content="Is Zaq lost? Is he in danger? Will you be brave enough to find the truth? Turn the lights off. Play the ouija. Talk... Ask... Wait... ">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://whereiszaq.com/">
    <meta property="og:title" content="Where is Zaq? - A Lucy's Guardians Adventure">
    <meta property="og:description" content="Is Zaq lost? Is he in danger? Will you be brave enough to find the truth? Turn the lights off. Play the ouija. Talk... Ask... Wait... ">
    <meta property="og:image" content="https://whereiszaq.com/sharer.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://whereiszaq.com/">
    <meta property="twitter:title" content="Where is Zaq? - A Lucy's Guardians Adventure">
    <meta property="twitter:description" content="Is Zaq lost? Is he in danger? Will you be brave enough to find the truth? Turn the lights off. Play the ouija. Talk... Ask... Wait... ">
    <meta property="twitter:image" content="https://whereiszaq.com/sharer.png">
  <style>
    .preloader{
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .lds-facebook {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-facebook div {
      display: inline-block;
      position: absolute;
      left: 8px;
      width: 16px;
      background: #fff;
      animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }
    .lds-facebook div:nth-child(1) {
      left: 8px;
      animation-delay: -0.24s;
    }
    .lds-facebook div:nth-child(2) {
      left: 32px;
      animation-delay: -0.12s;
    }
    .lds-facebook div:nth-child(3) {
      left: 56px;
      animation-delay: 0;
    }
    @keyframes lds-facebook {
      0% {
        top: 8px;
        height: 64px;
      }
      50%, 100% {
        top: 24px;
        height: 32px;
      }
    }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    <div class="preloader">
    <div class="lds-facebook"><div></div><div></div><div></div></div></div>
    </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
